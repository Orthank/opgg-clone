<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" type="image/x-icon" href="https://www.op.gg/favicon.ico?5">
        <title>롤 전적 검색 OP.GG - 전적 검색,관전, 리플레이, 챔피언 공략, 카운터,...</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="opgg-banner">
                    <div class="opgg-banner__img">
                        <img alt="OP.GG" height="16" src="img/opgg-logo.svg" width="65">
                    </div>
                    <nav class="opgg-banner__nav-bar">
                        <div class="nav-desktop">
                            <div class="nav-desktop__lol">
                                <img class="icon" src="img/lol-img.svg">
                                <span>리그오브레전드</span>
                            </div>
                            <div class="nav-desktop__items">
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/pubg.svg">
                                    </div>
                                    <span>배틀그라운드</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/overwatch.svg">
                                    </div>
                                    <span>오버워치</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/fortnite.svg">
                                    </div>
                                    <span>포트나이트</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/rainbow.svg">
                                    </div>
                                    <span>레인보우식스 시즈</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/talk.svg">
                                    </div>
                                    <span>톡피지지</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/next.svg">
                                    </div>
                                    <span>NEXT</span>
                                </a>
                                <a class="nav-desktop__item desktop">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/op.svg">
                                    </div>
                                    <span class="beta">Beta</span>
                                    <span>데스크톱</span>
                                </a>
                                <a class="nav-desktop__item">
                                    <div class="icon-wraper">
                                        <img class="icon" src="img/aggro.gif">
                                    </div>
                                    <span>aggro</span>
                                </a>
                            </div>

                        </div>
                    </nav>
                    <div class="opgg-banner__btn">
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
